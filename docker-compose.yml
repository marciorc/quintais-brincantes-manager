version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quintais-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quintais-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quintais-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@quintaisbrincantes.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - quintais-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: quintais-api
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - quintais-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: quintais-web
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - quintais-network

volumes:
  postgres_data:

networks:
  quintais-network:
    driver: bridge